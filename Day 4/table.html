<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <titl>HTML Table</titl></title>

    <style>
        table, th, td {
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th rowspan="2">Heading </th>
                <th>Students</th>
                <th colspan="3">Details</th>
            </tr>
               <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Roll no.</th>
            
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="4">Student id</td>
                <td>1</td>
                <td>Victor</td>
                <td>Computer Science</td>
                <td>1234</td>
            </tr>
             <tr>
            
                <td>2</td>
                <td>Victor</td>
                <td>Computer Science</td>
                <td>1234</td>
            </tr>
             <tr>
                
                <td>3</td>
                <td>Victor</td>
                <td>Computer Science</td>
                <td>1234</td>
            </tr>
             <tr>
                
                <td>4</td>
                <td>Victor</td>
                <td>Computer Science</td>
                <td>1234</td>
            </tr>
         

        </tbody>
    </table>
</body>
</html>
