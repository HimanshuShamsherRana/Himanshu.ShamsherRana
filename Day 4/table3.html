<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>HTML Table</title>
    <h1>HTML Table</h1>

    <style>
        table, td {
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
        </tr>

        <tr>
            <td rowspan="3">Cell 4</td>
            <td>Cell 5</td>
            <td>Cell 6</td>
            <td>Cell 7</td>
        </tr>

        <tr align="center">
            <td colspan="3">Cell 8</td>
        
        </tr>

        <tr>
            <td>Cell 9</td>
            <td colspan="2">Cell 10</td>
        </tr>


    </table>
    
</body>
</html>
