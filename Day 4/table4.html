<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Table using rowspan and colspan</title>
    <style>
        table, th, td{
            border: 2px solid purple;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr style="color: red;">
                <th colspan="4">Table Using Rowspan and Colspan</th>
            </tr>

            <tr>
                <th colspan="4">Khanewal Self Store</th>
            </tr>

            <tr>
                <th>Item/Desc</th>
                <th>QTY</th>
                <th>Price/Unit</th>
                <th>Total</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Sugger</td>
                <td>5kg</td>
                <td>50</td>
                <td>250</td>
            </tr>

            <tr>
                <td>Cooking Oil</td>
                <td>2kg</td>
                <td>200</td>
                <td>400</td>
            </tr>

            <tr>
                <td>Soap</td>
                <td>4 pices</td>
                <td>40</td>
                <td>160</td>
            </tr>

            <tr>
                <td colspan="3">Sub total</td>
                <td>810</td>
            </tr>

            <tr>
                <td colspan="2">Tax</td>
                <td>5%</td>
                <td>41</td>
            </tr>

            <tr>
                <td colspan="3">Total Bill</td>
                <td>851</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
